[FREELOADER]
DefaultOS=LiveCD_RamDisk
TimeOut=20

[Display]
TitleText=ReactOS 0.4.0 RC2 Hybrid-CD - FOSDEM 2016
StatusBarColor=Cyan
StatusBarTextColor=Black
BackdropTextColor=White
BackdropColor=Blue
BackdropFillStyle=Medium
TitleBoxTextColor=White
TitleBoxColor=Red
MessageBoxTextColor=White
MessageBoxColor=Blue
MenuTextColor=White
MenuColor=Blue
TextColor=Yellow
SelectedTextColor=Black
SelectedColor=Gray
SpecialEffects=Yes

[Operating Systems]
Setup="ReactOS Setup"
LiveCD="ReactOS Live"
LiveCD_RamDisk="ReactOS Live in RAM"
HddBoot="Boot from first hard disk"

[Setup]
BootType=ReactOSSetup
SystemPath=\setup

[LiveCD]
BootType=Windows2003
SystemPath=\reactos
Options=/DEBUG /DEBUGPORT=COM1 /BAUDRATE=115200 /SOS /MININT

[LiveCD_RamDisk]
BootType=Windows2003
SystemPath=ramdisk(0)\reactos
Options=/DEBUG /DEBUGPORT=COM1 /BAUDRATE=115200 /SOS /MININT /RDPATH=livecd.iso /RDEXPORTASCD

[HddBoot]
BootType=Drive
BootDrive=hd0
